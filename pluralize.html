
<!DOCTYPE html>
<html>
<body>


<script>

	function pluralize (s) {
		console.log(s +"s");
	}
	var x = prompt("What word would you like to pluralize?")
	if (x=="moose"){
		console.log("moose");
	}
	
	else if (x=="automaton"){
		console.log("automata");
	}
	
	else if (x=="mouse"){
		console.log("mice");
	}
	else {
		pluralize(x);
	}

	
</script>
</body>
</html>
